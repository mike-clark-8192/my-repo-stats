<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Statistics</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .repo-list {
            list-style: none;
            padding: 0;
        }
        .repo-item {
            margin: 15px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .repo-item a {
            text-decoration: none;
            color: #0366d6;
            font-size: 1.1em;
        }
        .repo-item a:hover {
            text-decoration: underline;
        }
        .timestamp {
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Repository Statistics</h1>
    <p>Statistics and analytics for monitored repositories.</p>

    <ol class="repo-list">
        <li class="repo-item">
            <a href="my-repo-stats/">mike-clark-8192/my-repo-stats</a>
        </li>
        <li class="repo-item">
            <a href="files2md/">mike-clark-8192/files2md</a>
        </li>
        <li class="repo-item">
            <a href="ProcessParentDumper/">mike-clark-8192/ProcessParentDumper</a>
        </li>
        <li class="repo-item">
            <a href="ExecInExplorer/">mike-clark-8192/ExecInExplorer</a>
        </li>
        <li class="repo-item">
            <a href="araxis_syntax_tool/">mike-clark-8192/araxis_syntax_tool</a>
        </li>
    </ol>

    <div class="timestamp">
        <p>Last updated: 2025-11-14 11:52:20 UTC</p>
    </div>
</body>
</html>
